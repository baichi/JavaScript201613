<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            _margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
<script>
    var div1 = document.querySelector('#div1');
    //div1.style.width = '200px';
    // getCss(div1,'width'); 200
    //getAttribute() setAttribute() removeAttribute();
    setCss(div1,'width','300px'); // 300px + 'px'
    setCss(div1,'width',300); // 300 + 'px'
    setCss(div1,'display','block'); // block + 'px'
    function setCss(ele,attr,val){
        if(attr == 'opacity'){
            ele.style.opacity = val;
            // alpha(opaicty= 50 )
            ele.style.filter = 'alpha(opacity=' + val*100 +')';
            return;
        }
        if(attr == 'float'){ //浮动需要特殊处理
            ele.style.cssFloat = val; // 标准
            ele.style.styleFloat = val; // ie6-8
            return;
        }
        // width height margin padding left top right bottom
        // marginLeft paddingRight  (margin|padding)(Left|Right|Top|Bottom)?
        var reg = /^(width|height|left|top|right|bottom|(margin|padding)(Left|Right|Top|Bottom)?)$/;
        if(reg.test(attr)){
            if(!isNaN(val)){
                val += 'px';
            }
        }
        ele.style[attr] = val;
    }

</script>
