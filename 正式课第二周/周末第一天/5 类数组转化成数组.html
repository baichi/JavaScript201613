<script>
    var ul = document.getElementById('ul');
    var lis = ul.getElementsByTagName('li');
    console.dir(lis); // [li,li,li,li]

    var ary = [];
    for(var i=0; i<lis.length; i++){
        ary.push(lis[i]);
    }

    console.log(ary); // [li,li,li,li]
    //

    ary.sort(function (a,b){ // a,b就是这个数组中li
        console.log(a,b); // a和b就是数组中相邻的那两个li
        return a.innerHTML - b.innerHTML;
    });
