<script>
    // split: 参数可以是一个正则，按照正则能匹配到内容去拆分字符串
    var ary = ['a','b','c'];
    var str = ary.join("");
    console.log(str);
    var ary = str.split('');
    console.log(ary);

    var str = 'a@b&c';
    console.log(str.split(/[@&]/)); //['a','b','c']
    /*
    *   replace用法: 第一个参数是正则，第二个参数函数
    *       1 函数执行的次数取决于正则成功匹配到的次数
    *       2 正则成功匹配到的内容是用函数的返回值替换
    *       3 函数中arguments: [正则本次匹配的内容，分组1,...,分组n,index,input]
    *       ps: 和exec的返回和arguments做好区分
    *       ps: replace(reg,$n) => 用分组$n匹配到的内容,替换reg匹配到的内容
    * */


    // replace
    var str = 'zhufeng2015peixun2016';
    var reg = /(\d+)/g;
    //str = str.replace(reg,'$1'); // => 分组
    str = str.replace(reg,function (){
        //console.log(arguments);
        return arguments[1]+'%';
    });

    str = str.replace(reg,'$1%');

    console.log(str);





</script>
