<script>
    var num = 10;  // window.num
    var name = 'zhangwen'; // window.name => 'undefined'

    name = (function (/*name*/){
        // arguments[0]
        name = 'zhufeng';
        num += 10;
        var num;
        console.log(num,name); // NaN,'zhufeng'
    })(name);
    console.log(num,name); // 10 undefined
    // NaN zhufeng 10 undefined

</script>
